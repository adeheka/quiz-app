<!DOCTYPE html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Quiz App (Built with Rockrt.css and Vanilla Js)</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles/rockrt.min.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div class="container">
        <div class="quiz-container">
            <div class="quiz-area hide">
                <div>
                    <h3 class="quiz-title">Question</h3>
                </div>
                <div class="quiz__section grid-btn">
                    <button class="rkt-btn primary">Answer 1</button>
                    <button class="rkt-btn primary">Answer 2</button>
                    <button class="rkt-btn primary">Answer 3</button>
                    <button class="rkt-btn primary">Answer 4</button>
                </div>
            </div>
            <div class="quiz__buttons">
                <button id="start-btn" class="start rkt-btn primary no-margin">Start</button>
                <button id="next-btn" class="next hide rkt-btn primary no-margin">Next</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
